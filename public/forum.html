<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum - Campus Connect</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .comment-box {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .comment {
            border-bottom: 1px solid var(--border-color);
            padding: 0.5rem 0;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <header>
        <div class="container header-content">
            <a href="dashboard.html" class="logo">Campus Connect</a>
            <a href="dashboard.html" class="btn"
                style="background: rgba(255,255,255,0.1); padding: 0.5rem 1rem;">Back</a>
        </div>
    </header>

    <main class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
            <h2>Help Desk & Forum</h2>
            <button id="newItemBtn" class="btn btn-primary">+ Ask Question</button>
        </div>

        <div id="itemForm" class="card" style="display: none; margin-bottom: 2rem;">
            <h3>Ask a Doubt</h3>
            <form id="postForm">
                <div class="form-group">
                    <label>Subject</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label>Details</label>
                    <textarea id="content" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Ask</button>
            </form>
        </div>

        <div id="postsContainer" style="display: grid; gap: 2rem;">
            <!-- Detailed posts list -->
        </div>
    </main>

    <script>
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) window.location.href = 'index.html';

        const formDiv = document.getElementById('itemForm');
        document.getElementById('newItemBtn').addEventListener('click', () => formDiv.style.display = 'block');

        async function loadPosts() {
            const res = await fetch('/api/posts?type=doubt');
            const { data } = await res.json();
            const container = document.getElementById('postsContainer');
            container.innerHTML = '';

            for (const post of data) {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div style="display: flex; justify-content: space-between;">
                        <h3>${post.title}</h3>
                        <span style="font-size: 0.8rem; color: var(--text-muted);">${post.author_name}</span>
                    </div>
                    <p style="margin: 1rem 0; color: var(--text-muted);">${post.content}</p>
                    
                    <div class="comment-box">
                        <h4 style="font-size: 0.9rem; margin-bottom: 0.5rem;">Answers</h4>
                        <div id="comments-${post.id}">Loading answers...</div>
                        <form onsubmit="postComment(event, ${post.id})" style="display: flex; gap: 0.5rem; margin-top: 1rem;">
                            <input type="text" name="comment" placeholder="Write an answer..." required style="padding: 0.5rem;">
                            <button type="submit" class="btn btn-primary" style="padding: 0.5rem 1rem;">Reply</button>
                        </form>
                    </div>
                `;
                container.appendChild(card);
                loadComments(post.id);
            }
        }

        async function loadComments(postId) {
            const res = await fetch('/api/comments?post_id=' + postId);
            const { data } = await res.json();
            const container = document.getElementById(`comments-${postId}`);
            container.innerHTML = '';

            if (data.length === 0) {
                container.innerHTML = '<span style="font-size: 0.8rem; color: var(--text-muted);">No answers yet.</span>';
                return;
            }

            data.forEach(comment => {
                const div = document.createElement('div');
                div.className = 'comment';
                div.innerHTML = `
                    <div style="color: white; font-size: 0.9rem;">${comment.content}</div>
                    <div style="font-size: 0.75rem; color: var(--secondary-color); text-align: right;">- ${comment.author_name}</div>
                `;
                container.appendChild(div);
            });
        }

        window.postComment = async (e, postId) => {
            e.preventDefault();
            const input = e.target.comment;
            const content = input.value;

            const res = await fetch('/api/comments', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ post_id: postId, author_id: user.id, content })
            });

            if (res.ok) {
                input.value = '';
                loadComments(postId);
            }
        };

        document.getElementById('postForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;

            const res = await fetch('/api/posts', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ type: 'doubt', title, content, author_id: user.id })
            });

            if (res.ok) {
                formDiv.style.display = 'none';
                e.target.reset();
                loadPosts();
            }
        });

        loadPosts();
    </script>
</body>

</html>
