<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes & Resources - Campus Connect</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="container header-content">
            <a href="dashboard.html" class="logo">Campus Connect</a>
            <a href="dashboard.html" class="btn"
                style="background: rgba(255,255,255,0.1); padding: 0.5rem 1rem;">Back</a>
        </div>
    </header>

    <main class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
            <h2>Notes & Assignments</h2>
            <button id="newItemBtn" class="btn btn-primary">+ Share Resource</button>
        </div>

        <div id="itemForm" class="card" style="display: none; margin-bottom: 2rem;">
            <h3>Share a Resource</h3>
            <form id="postForm">
                <div class="form-group">
                    <label>Title (Subject/Topic)</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label>Content (Link or description)</label>
                    <textarea id="content" rows="3" required
                        placeholder="Paste Drive link or describe the assignment..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Share</button>
            </form>
        </div>

        <div id="postsContainer" class="nav-grid">
            <p style="grid-column: 1/-1; text-align: center; color: var(--text-muted);">Loading resources...</p>
        </div>
    </main>

    <script>
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) window.location.href = 'index.html';

        const formDiv = document.getElementById('itemForm');
        const newItemBtn = document.getElementById('newItemBtn');

        if (user.role !== 'teacher') {
            newItemBtn.style.display = 'none';
        } else {
            newItemBtn.addEventListener('click', () => formDiv.style.display = 'block');
        }

        async function loadPosts() {
            const res = await fetch('/api/posts?type=note');
            const { data } = await res.json();
            const container = document.getElementById('postsContainer');
            container.innerHTML = '';

            data.forEach(post => {
                const card = document.createElement('div');
                card.className = 'card nav-card';
                card.innerHTML = `
                    <h3>${post.title}</h3>
                    <p style="margin-bottom: 1rem; word-break: break-all;">${post.content}</p>
                    <div style="margin-top: auto; padding-top: 1rem; border-top: 1px solid var(--border-color); font-size: 0.8rem; color: var(--text-muted);">
                        Shared by: ${post.author_name}
                    </div>
                `;
                container.appendChild(card);
            });
        }

        document.getElementById('postForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;

            const res = await fetch('/api/posts', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ type: 'note', title, content, author_id: user.id })
            });

            if (res.ok) {
                formDiv.style.display = 'none';
                e.target.reset();
                loadPosts();
            }
        });

        loadPosts();
    </script>
</body>

</html>
